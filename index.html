<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">

 <!-- <link rel="stylesheet" href="assets/css/reset.css">  -->
  <link rel="stylesheet" href="assets/css/style.css">

  <style>
    .card-header{
    font-weight: bold;
    font-size: 16px;  
    };

    #add-train-btn {
    font-size: 14px!important;
    };
  </style>

</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1 id="trainscheduler">Train Scheduler</h1>
    </div>

    <div class="row">

      <div class="col-md-12">

        <!-- Current Trains-->
        <div class="card mb-4 bg-light text-dark">
          <div class="card-header">Current Train Scheduler</div>
          <div class="card-body">
            
            <table class="table table-sm table-striped" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
             
              <tbody>
              </tbody>
            
            </table>

          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">

        <!-- Add train  -->
        <div class="card mb-4 bg-light text-dark">
          <div class="card-header">Add Train</div>
          <div class="card-body">

            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" type="text">
              </div>

              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" type="text">
              </div>

              <div class="form-group">
                <label for="start-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="start-input" type="text">
              </div>

              <div class="form-group">
                <label for="frequency-input">Frequency</label>
                <input class="form-control" id="frequency-input" type="text">
              </div>

              <button class="btn float-left" id="add-train-btn">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="assets/javascript/game.js"></script> 

</body>

</html>
